<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In — Lumière Seconds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a href="/" class="logo">Lumière<span>Seconds</span></a>
    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="/products">Shop</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="header-icons">
      <button class="menu-toggle" onclick="toggleMenu()" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
      </button>
    </div>
  </div>
</header>
<div class="mobile-menu" id="mobileMenu">
  <a href="/">Home</a>
  <a href="/products">Shop All</a>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
</div>

<section class="login-section">
  <div class="login-card">
    <div class="login-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/><circle cx="12" cy="16" r="1"/></svg>
    </div>
    <h1>Admin Access</h1>
    <p class="login-subtitle">Sign in to manage your inventory</p>
    {{alert}}
    <form method="POST" action="/admin/login" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn-primary" style="width:100%; margin-top: 8px;">Sign In</button>
    </form>
    <a href="/" class="login-back">&larr; Back to store</a>
  </div>
</section>

<script>
function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('open');
}
</script>
</body>
</html>
